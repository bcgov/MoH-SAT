<template>
  <!-- <lightning-spinner if:false={loaded} alternative-text="Loading" size="small"></lightning-spinner> -->
  <lightning-card if:true={loaded}>
    <h3 slot="title">
        <lightning-icon icon-name="custom:custom58" size="small"></lightning-icon>
        &nbsp;Patient Benefits
    </h3>
  </lightning-card>
  &nbsp;

  <template if:true={hasBenefits}>
    <lightning-datatable
      key-field="authorityCode"
      hide-checkbox-column
      data={benefitPlans}
      columns={columns}>
    </lightning-datatable>
  </template>

  <!-- Simulates this record to be approved in the ODR -->
  <!-- <lightning-button label="Neutral" title="Non-primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button> -->
  <lightning-card if:true={completeAndNoResults}>
      <div class="slds-text-align_center">
          <div class="slds-m-vertical_small">
              <p><lightning-icon icon-name="utility:info_alt" alternative-text="Info" ></lightning-icon></p>
              <p>No benefits found.</p>
          </div>
      </div>
  </lightning-card>

  <!-- ERROR CASE -->
  <c-error-display if:true={isError} error={error}></c-error-display>
</template>
