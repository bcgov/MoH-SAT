<template>
  <lightning-card>
    <lightning-combobox
            name="progress"
            label="PDF Template Selection"
            value={value}
            placeholder="Pick a template"
            options={options}
            onchange={handleChange} ></lightning-combobox>
    <br>
    <!-- TODO: Enable only when status is it's been sent to Pharmanet -->
    <lightning-button disabled={isDisabled} label="Generate PDF" title="Non-primary action" onclick={generatePDF} class="slds-m-left_none"></lightning-button>
    <lightning-button disabled={isDisabled} label="Send Fax" title="Non-primary action" onclick={sendFax} class="slds-m-left_small"></lightning-button>
  </lightning-card>
</template>
