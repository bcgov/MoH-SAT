<template>
  <lightning-spinner if:false={loaded} alternative-text="Loading" size="small"></lightning-spinner>
  <lightning-card if:true={loaded}>
    <h3 slot="title">
        <lightning-icon icon-name="custom:custom58" size="small"></lightning-icon>
        &nbsp;Patient Information
    </h3>
    <div slot="footer">
      <lightning-badge if:true={data.verified} label="Verified" icon-name="action:check" style="background: #46D447"></lightning-badge>
      <lightning-badge if:false={data.verified} label="Unverified" icon-name="action:close" style="background: red"></lightning-badge>
    </div>
    <div class="slds-p-left_small">
      <p><strong>Name: </strong>{data.name}</p>
      <p><strong>PHN: </strong>{data.phn}</p>
      <p><strong>DOB: </strong><lightning-formatted-date-time value={data.dob}></lightning-formatted-date-time></p>
      <p><strong>Verified Date: </strong><lightning-formatted-date-time value={data.verifiedDate}></lightning-formatted-date-time></p>
    </div>
</lightning-card>
</template>
