<template>
    <div class="slds-p-horizontal_medium">
        <template if:false={hasRecords}>
            <div class="slds-box slds-text-align_center">
                <div class="slds-m-vertical_small">
                    <p><lightning-icon icon-name="utility:info_alt" alternative-text="Info" variant="border-filled"></lightning-icon></p>
                    <p>Empty.</p>
                </div>
            </div>
        </template>
        <div if:true={hasRecords}>
            <div class="slds-is-absolute toggleId">
                <lightning-button-stateful
                    label-when-off="Show IDs"
                    label-when-on="Hide IDs"
                    label-when-hover="Hide IDs"
                    icon-name-when-off="utility:preview"
                    icon-name-when-on="utility:hide"
                    icon-name-when-hover="utility:hide"
                    selected={showIds}
                    onclick={toggleIds}>
                </lightning-button-stateful>
            </div>
            <div class="rdList">
                <template for:each={records.data} for:item="rd">
                    <div key={rd.Id} class="rdItem slds-grid slds-gutters slds-p-vertical_xx-small slds-border_bottom">
                        <div class="slds-col slds-size_1-of-4 slds-text-align_right slds-text-color_weak">
                            <div><lightning-formatted-text value={rd.Question__c}></lightning-formatted-text></div>
                            <div if:true={showIds}>
                                <div class="questionId">{rd.Question_ID__c}</div>
                            </div>
                        </div>
                        <div class="slds-col slds-size_3-of-4">
                            <c-request-detail-value record={rd}></c-request-detail-value>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>
</template>
