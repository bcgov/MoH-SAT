<template>
    <lightning-card title="ODR Lookup" icon-name="standard:search">
        <div class="slds-box slds-box_x-small slds-m-around_x-small">
            <c-provider-lookup onresult={handlePrescriber} title="Prescriber lookup" icon-name="utility:einstein"></c-provider-lookup>
        </div>
        <div class="slds-box slds-box_x-small slds-m-around_x-small">
            <c-provider-lookup onresult={handleSubmitter} title="Submitter lookup" icon-name="utility:copy_to_clipboard"></c-provider-lookup>
        </div>
        <div class="slds-box slds-box_x-small slds-m-around_x-small">
            <c-patient-lookup onresult={handlePatient} title="Patient lookup" icon-name="utility:user"></c-patient-lookup>
        </div>

        <div slot="footer" class="slds-grid">
            <div class="slds-col_bump-left">
                <lightning-button label="Cancel" class="slds-m-horizontal_small" onclick={handleCancel}></lightning-button>
                <lightning-button label="Next" variant="brand" onclick={handleNext}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
