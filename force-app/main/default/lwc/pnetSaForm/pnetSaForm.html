<template>
    <div if:true={record} class="slds-box">
        <div class="slds-grid slds-gutters slds-wrap">
            <div class="slds-col slds-size_1-of-3">
                <lightning-input type="text" label="PHN" value={_record.phn} data-field="phn" disabled></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-3">
                <lightning-input type="text" label="Prac ID" value={_record.practId} data-field="practId" disabled></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-3">
                <lightning-input type="text" label="Prac ID Ref" value={_record.practIdRef} data-field="practIdRef" disabled></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-3">
                <lightning-input type="text" label="DIN" value={_record.din} data-field="din" disabled></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-3">
                <lightning-input type="text" label="RDP" value={_record.rdp} data-field="rdp" disabled></lightning-input>
            </div>
        </div>
        <div class="slds-grid slds-gutters slds-wrap">
            <div class="slds-col slds-size_1-of-2">
                <lightning-input type="text" label="Auth Type:" value={_record.specAuthType} data-field="specAuthType" onchange={handleFormChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input type="text" label="Justification Codes" value={_record.justificationCodes} data-field="justificationCodes" onchange={handleFormChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input type="text" label="Excluded Plans:" value={_record.excludedPlans} data-field="excludedPlans" onchange={handleFormChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input type="date" label="Effective Date:" value={_record.effectiveDate} data-field="effectiveDate"  onchange={handleFormChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input type="date" label="Termination Date:" value={_record.terminationDate} data-field="terminationDate"  onchange={handleFormChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input type="number" label="Max Days Supply:" value={_record.maxDaysSupply} data-field="maxDaysSupply" onchange={handleFormChange}></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-input type="number" label="Max %:" value={_record.maxPricePct} data-field="maxPricePct" onchange={handleFormChange}></lightning-input>
            </div>
        </div>
        <div class="slds-grid slds-grid_align-end">
            <lightning-button 
                label="Submit" 
                title="Submit" 
                variant="brand"
                onclick={handleSubmit}
                class="btn-submit"></lightning-button>
        </div>
    </div>
</template>
