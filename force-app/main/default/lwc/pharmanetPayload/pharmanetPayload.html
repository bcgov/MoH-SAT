<template>
  <lightning-card if:true={loaded}>
    <h3 slot="title">
        <lightning-icon icon-name="custom:custom58" size="small"></lightning-icon>
        &nbsp;Pharmanet Payload
    </h3>
    <template for:each={data} for:item="item">
      <div key={item.key} class="slds-m-vertical_small">
        <c-pnet-sa-form case-id={recordId} record={item}></c-pnet-sa-form>
      </div>
    </template>
  </lightning-card>
</template>
