<template>
    <lightning-card if:true={ready} title={title} icon-name={iconName} variant="narrow">
        <div class="slds-grid slds-gutters slds-grid_vertical-align-start fix-vertical-alignment">
            <div class="slds-col slds-size-1_of_3">
                <lightning-combobox 
                    name="providerType"
                    label={providerTypeLabel}
                    options={providerTypeOptions}
                    value={provider.Provider_Type__pc}
                    data-field="Provider_Type__pc"
                    onchange={handleFormChange}
                    required
                ></lightning-combobox>
            </div>
            <div class="slds-col slds-size-1_of_3">
                <lightning-input 
                    name="providerIdentifier" 
                    type="text" 
                    label={providerIdLabel}
                    value={provider.Provider_Identifier__pc}
                    data-field="Provider_Identifier__pc"
                    onchange={handleFormChange}
                    required
                ></lightning-input>
            </div>
            <div class="slds-col slds-size-1_of_3 slds-align-middle">
                <lightning-button 
                    variant="brand" 
                    label="Lookup" 
                    title="Lookup" 
                    onclick={handleLookup}
                    class="btn-lookup"
                    disabled>
                </lightning-button>
            </div>
        </div> 
        <div if:true={odrProvider.verified} class="slds-grid slds-gutters">
            <div class="slds-col slds-form-element">
                <span class="slds-form-element__label">Status</span>
                <div class="slds-form-element__control">
                  <div class="slds-form-element__static"><span class="slds-text-title_bold"><span class={statusCss}>{odrProvider.statusHumanReadable}</span></span></div>
                </div>
            </div>
            <div class="slds-col slds-form-element">
                <span class="slds-form-element__label">Name</span>
                <div class="slds-form-element__control">
                  <div class="slds-form-element__static">{provider.LastName}, {provider.FirstName}</div>
                </div>
            </div>
            <div class="slds-col slds-form-element">
                <span class="slds-form-element__label">Birthdate</span>
                <div class="slds-form-element__control">
                  <div class="slds-form-element__static"><lightning-formatted-date-time value={provider.PersonBirthdate}></lightning-formatted-date-time></div>
                </div>
            </div>
        </div>
        <div if:true={noRecord}>
            <div class="slds-box slds-box_x-small slds-text-align_center">
                <div class="slds-m-vertical_small">
                    <p><lightning-icon icon-name="utility:info_alt" alternative-text="Info" ></lightning-icon></p>
                    <p>No record found.</p>
                </div>
            </div>
        </div>
    </lightning-card>

</template>
