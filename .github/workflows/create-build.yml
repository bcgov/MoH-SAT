name: Create new build

on:
  push:
    branches:
    - main
    paths:
    - 'force-app/**'

jobs:
  update-sfdx-project-file:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2
      with:
        ref: main
        persist-credentials: true

    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: Install Salesforce CLI
      run: |
        npm install sfdx-cli
        node_modules/sfdx-cli/bin/run --version
        node_modules/sfdx-cli/bin/run plugins --core

    - name: Authenticate DevHub
      run: |
        echo ${{ secrets.SALESFORCE_DEVHUB_AUTH }} > sfdxurl.txt
        node_modules/sfdx-cli/bin/run auth:sfdxurl:store --sfdxurlfile sfdxurl.txt --setalias devhub --setdefaultdevhubusername

    - name: Package Upgrade
      run: node_modules/sfdx-cli/bin/run force:package:version:create -v devhub -d force-app -f config/project-scratch-def.json -x -p "Special Authority App" -w 15 -c

    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: New package version build.
        commit_options: '--no-verify --signoff'
        file_pattern: sfdx-project.json
        repository: .
        skip_dirty_check: true
        skip_fetch: true