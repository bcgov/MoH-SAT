name: Build Check
on: [pull_request_target]

jobs:
  build-check:
    runs-on: ubuntu-latest
    env:
      SFDX_DISABLE_SOURCE_MEMBER_POLLING: true
    steps:

    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: Install Salesforce CLI
      run: |
        npm install sfdx-cli@latest --global
        node_modules/sfdx-cli/bin/run --version
        node_modules/sfdx-cli/bin/run plugins --core

    - name: Authenticate DevHub
      run: |
        echo ${{ secrets.SALESFORCE_DEVHUB_AUTH }} > sfdxurl.txt
        node_modules/sfdx-cli/bin/run auth:sfdxurl:store --sfdxurlfile sfdxurl.txt --setalias devhub --setdefaultdevhubusername

    - name: Define CI org
      run: node_modules/sfdx-cli/bin/run force:org:create -v devhub -s -f config/project-scratch-def.json -a ciorg -d 1
    
    - name: Deploy source
      run: node_modules/sfdx-cli/bin/run force:source:push -u ciorg

    - name: Assign permission set and set user role
      run: |
        node_modules/sfdx-cli/bin/run force:user:permset:assign -u ciorg -n SA_Administrator
        node_modules/sfdx-cli/bin/run force:apex:execute -u ciorg -f scripts/apex/scratchorg-set-current-user.apex
        
    - name: Run Apex test
      run: node_modules/sfdx-cli/bin/run force:apex:test:run -c -r human
    
    - name: Delete scratch org
      if: ${{ always() }}
      run: node_modules/sfdx-cli/bin/run force:org:delete -u ciorg -p
