name: Deploy to BUILD
on: 
  workflow_dispatch:
    inputs:
      package:
        description: 'The ID (starts with 04t) or alias of the package version to install'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: Install Salesforce CLI
      run: |
        npm install sfdx-cli
        node_modules/sfdx-cli/bin/run --version
        node_modules/sfdx-cli/bin/run plugins --core
      
    - name: Authenticate with Sandbox
      run: |
        echo ${{ secrets.SALESFORCE_BUILD_AUTH }} > sfdxurl.txt
        node_modules/sfdx-cli/bin/run auth:sfdxurl:store --sfdxurlfile sfdxurl.txt --setalias SAT-BUILD

    - name: Remove auth file
      run: rm -f ./sfdxurl.txt

    - name: Deploy Source in dev-app-pre
      run: node_modules/sfdx-cli/bin/run force:source:deploy -p dev-app-pre -u SAT-BUILD -w 15

    - name: Install version ID
      run: node_modules/sfdx-cli/bin/run force:package:install --package "${{ github.event.inputs.package }}" -u SAT-BUILD -b 15 -w 15 --noprompt --wait 10

    - name: Re-deploy metadata
      run: node_modules/sfdx-cli/bin/run force:source:deploy -p force-app/main/default/objects,force-app/main/default/queues -u SAT-BUILD -w 15

    - name: Deploy Source in dev-app-post
      run: node_modules/sfdx-cli/bin/run force:source:deploy -p dev-app-post -u SAT-BUILD -w 15

    - name: Deploy destructive changes
      run: node_modules/sfdx-cli/bin/run force:mdapi:deploy -d destructiveChanges -u SAT-BUILD -o -g -l RunLocalTests -w 15